<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porsche Museum</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="https://kit.fontawesome.com/21b916b9a2.js" crossorigin="anonymous"></script>

<body>

                        </span>
                    </div>
                    <div class="nav-logo">
                        <span>
                            <a href="#">
                                <h1>PORSCHE</h1>
                            </a>

                    </div>
                    <div class="nav-end">
                        <button class="btn nav-end-btn">
                            <i class="fa-regular fa-user"></i>
                        </button>
                    </div>
                </div>
            </nav>

            <div class="main-poster">

                <div class="poster-bottom">
                    <h1 class="poster-text">
                        The Porsche Museum
                    </h1>
                </div>
            </div>

            <nav class="nav-second">
                <div class="nav2-body">
                    <ul class="navigation-elements">
